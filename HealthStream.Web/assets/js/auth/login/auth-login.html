<form class="form-signin" role="form" ng-controller="loginController as vm">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div ng-hide="vm.message == ''" class="alert alert-danger">
    {{vm.message}}
  </div>
  <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="vm.login_data.username">
  <input type="password" class="form-control" placeholder="Password" required ng-model="vm.login_data.password">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me" ng-model="vm.login_data.remember_me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">Sign in</button>
</form>
<div>
  Not a member? <a href="#/register">Register now</a>!
</div>
